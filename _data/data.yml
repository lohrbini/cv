experiences:
    title: Experiences
    info:
      - role: Site Reliability Engineer
        time: March 2021 - now
        company: German Edge Cloud GmbH & Co. KG, Eschborn, Hessen, Germany
        details: |
          <b>Elastic:</b><br>
          Successfully orchestrated the installation of Elasticsearch clusters, demonstrating expertise in configuring and managing policies. Proficiently implemented Logstash for efficient log data processing. Additionally, executed the migration of clusters to Elastic Cloud Enterprise (ECE),
          ensuring a smooth transition and optimal performance in the Elasticsearch environment.

          <b>Elastic Cloud Enterprise:</b><br>
          Helped installing the Elastic Cloud Enterprise (ECE) platform on hardware nodes and maintained the entire ecosystem using automation tools such as Terraform, Ansible, Gitlab CI/CD for streamlined and efficient management.

          <b>Customer Support:</b><br>
          Effectively manage and create customer platforms utilizing automation tools
      - role: vOffice Cloud Engineer
        time: Aug 2020 - Feb 2021
        company: German Edge Cloud GmbH & Co. KG, Eschborn, Hessen, Germany
        details: |
          Former iNNOVO Cloud GmbH has been merged with two other companies into the German Edge Cloud GmbH & Co. KG
      - role: vOffice Cloud Engineer
        time: Nov 2019 - Aug 2020
        company: iNNOVO Cloud GmbH, Eschborn, Hessen, Germany
        details: |
          <b>Customer Support:</b><br>
          Windows administrator with a focus on customer support, adept at promptly responding to user inquiries, providing effective assistance, and remotely resolving technical issues to ensure optimal functionality of IT systems.

          <b>Project Management:</b><br>
          Proficiently onboarded customers to our Remote Desktop farm, encompassing the meticulous preparation of hardware, installation, and configuration of necessary servers.
          Additionally, handled customer hardware setup and installation at their premises for a seamless integration experience.
      - role: IT Technician
        time: Jan. 2019 - Oct. 2019
        company: net-wb GmbH, Muehlheim am Main, Hessen, Germany
        details: |
          <b>Nagios</b><br>
          Administering Nagios involves the implementation and maintenance of a robust monitoring system. This includes configuring monitors for servers
          networks, and services, setting up alerts, and ensuring proactive identification of potential issues to maintain system reliability.
          
          <b>Redmine</b><br>
          Redmine ticket system administration requires overseeing task management, issue tracking, and project collaboration. Administrators configure user permissions,
          customize workflows, and ensure efficient communication within teams using the Redmine platform. Also enable customer for project management with custom workflows and 
          meetings to optimise their workflows internally

          <b>Sophos UTM / XG</b><br>
          Administrating Sophos UTM encompasses managing a comprehensive suite of security features, such as firewall rules, intrusion prevention.
          It requires ongoing monitoring, updating security policies, and responding to potential threats to ensure a secure network environment.
      - role: Trainee
        time: Sep. 2016 - Jan. 2019
        company: net-wb GmbH, Muehlheim am Main, Hessen, Germany
        details: |
          <b>First Level Support:</b>

          Windows administration as a first-level support professional. In this capacity, their responsibilities likely involved addressing basic user issues related to Windows operating systems.
          Tasks may have included troubleshooting software and hardware problems, assisting with system configurations, and providing general technical support. 
          This experience likely provided the trainee with a foundational understanding of Windows environments and valuable hands-on skills in resolving common issues encountered by end-users.

          <b>Sophos:</b><br>
          Sophos UTM (Unified Threat Management) appliances involved learning and implementing essential tasks for ensuring robust network security.
          This likely included setting up firewall rules, intrusion prevention, web filtering configurations. Managing security policies, monitoring network traffic.

          <b>Synology:</b><br>
          Configuring Synology as a storage server or backup system in conjunction with Veeam provides customers with a reliable and efficient solution for data storage and backup. 
         
          <b>Microsoft Intune:</b><br>
          Installing Microsoft Intune as a Mobile Device Management (MDM) solution. Organization and management of Intune policies, enrolling devices and rollout to all customers.

          <b>Project Management: Establishment of a Redundant Domain Structure</b><br>
          Relocation of the existing domain structure to two new AD controllers. Throughout this initiative, I autonomously organized various aspects, including offers, planning, and client coordination.


